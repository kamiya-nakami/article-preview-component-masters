<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="import" href="/thank-user-feedback.html">
</head>
<body>

  <!-- Rating state start -->
  <main id="con-main" >
      <div class="container-contant " >
        <div class="con-icon-star">
          <img class="icon-star" src="/images/icon-star.svg" alt="icon-star">
        </div>

        <div class="content">
          <h1>How did we do?</h1>
          <p>please let us know how we did with your suppoprt request. All feedback is appreciated to help use improve our offering</p>
        </div>

        <div class="number-feedback">
          <section class="number-1">
            <button class="btn-feeback-number">1</button>
          </section>
          <section class="number-2">
            <button class="btn-feeback-number">2</button>
          </section>
          <section class="number-3">
            <button class="btn-feeback-number">3</button>
          </section>
          <section class="number-4">
            <button class="btn-feeback-number">4</button>
          </section>
          <section class="number-5">
            <button class="btn-feeback-number">5</button>
          </section>
        </div>
        <div class="con-btn-submit">
          <button type="button" class="btn-submit">SUBMIT</button>
        </div>
      </div>
  </main>

  <main class="selected-thank hidden" id="selected-thank">
    <div class="img">
        <img src="/images/illustration-thank-you.svg" alt="">
    </div>

    <div class="con-selected">
        <div class="selected">
            <h4>You selected <span id="selected-user"> 1 (auto) </span> out of 5</h4>
        </div>    
    </div>

    <div class="content">
        <h1>Thank you!</h1>
        <p>We appreciate you taking the time to give a rating if you ever need more support. don't hesitate to get in touch!</p>
    </div>
  </main>

  <script src="/javascript.js"></script>
  
  

</body>
</html>
